<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <script src="https://cdn.tailwindcss.com"></script>
<<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Outfit', sans-serif;
  }
</style>
  </head>
  <body class="h-screen w-screen grid place-items-center bg-slate-900 select-none">
    <div class="bg-slate-700 rounded-lg w-10/12 max-w-xs rounded-xl">
      <img
        class="rounded-xl h-1/2 w-11/12 object-cover mx-auto my-5"
        src="images/image-equilibrium.jpg"
        alt=""
      />

      <h1 class="text-white hover:text-sky-500 cursor-pointer font-bold text-xl ml-5">Equilibrium #3429</h1>

      <p class="ml-5 text-slate-500 my-2">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="flex justify-between px-5 mb-5">
        <div class="inline-flex">
          <img src="images/icon-ethereum.svg" class="mr-1" alt="">
          <p class="text-sky-500">0.041 ETH</p>
        </div>
        <div class="inline-flex">
          <img src="images/icon-clock.svg" class="mr-1" alt="">
          <p class="text-slate-500">3 days left</p>
        </div>
      </div>

      <div class="flex mx-5 items-center border-solid border-t-2 border-slate-500 py-3 mb-2">
        <img
          src="images/image-avatar.png"
          class="h-10 w-10 rounded-3xl mr-2 border-2 border-white border-solid overflow-hidden"
        />
        <p class="text-slate-500 mr-1">Creation of</p>
        <p class="text-white hover:text-sky-500 cursor-pointer">Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
